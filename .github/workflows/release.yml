name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - dev

permissions:
  contents: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch all tags
        run: git fetch --tags --force

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/crypto_ts_forecast/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate next version
        id: next_version
        run: |
          CURRENT='${{ steps.current_version.outputs.version }}'
          BRANCH='${{ github.base_ref }}'
          
          IFS='.-' read -r MAJOR MINOR PATCH PRE <<< "${CURRENT}"
          PATCH=${PATCH:-0}
          
          if [ "${BRANCH}" = "main" ]; then
            if echo "${CURRENT}" | grep -q "-"; then
              BASE_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              if git rev-parse "v${BASE_VERSION}" >/dev/null 2>&1; then
                echo "Tag v${BASE_VERSION} already exists, incrementing patch version"
                NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              else
                NEW_VERSION="${BASE_VERSION}"
              fi
            else
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
            fi
            PRERELEASE=false
          else
            if echo "${CURRENT}" | grep -q "\-dev"; then
              PRE_NUM=$(echo "${CURRENT}" | grep -oP 'dev\K\d+' || echo "0")
              NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}-dev$((PRE_NUM + 1))"
            else
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))-dev1"
            fi
            PRERELEASE=true
          fi
          
          echo "version=${NEW_VERSION}" >> "${GITHUB_OUTPUT}"
          echo "prerelease=${PRERELEASE}" >> "${GITHUB_OUTPUT}"

      - name: Update version in __init__.py
        run: |
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.next_version.outputs.version }}"/' src/crypto_ts_forecast/__init__.py

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/crypto_ts_forecast/__init__.py
          git commit -m "chore: bump version to ${{ steps.next_version.outputs.version }}"
          git pull --rebase origin ${{ github.base_ref }}
          git push origin HEAD:${{ github.base_ref }}

      - name: Create and push tag
        run: |
          TAG_NAME="v${{ steps.next_version.outputs.version }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Error: Tag $TAG_NAME already exists. This may indicate a race condition with another workflow run or that the version calculation failed."
            exit 1
          fi
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Generate changelog
        id: changelog
        run: |
          cat > changelog.md << 'EOF'
          ## Changes
          
          ${{ github.event.pull_request.body }}
          
          **PR:** #${{ github.event.pull_request.number }}
          **Author:** @${{ github.event.pull_request.user.login }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.next_version.outputs.version }}"
          name: "v${{ steps.next_version.outputs.version }}"
          body_path: changelog.md
          prerelease: ${{ steps.next_version.outputs.prerelease == 'true' }}
          generate_release_notes: true

      - name: Sync dev with main
        if: github.base_ref == 'main'
        run: |
          git fetch origin dev
          git checkout -B dev origin/dev
          git merge main
          git push origin dev
